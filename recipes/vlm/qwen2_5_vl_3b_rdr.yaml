# Configuration for fine-tuning Qwen2.5-VL-3B with RDR dataset for image description


# To run this recipe, please use the following command:
# torchrun --nproc-per-node=8 recipes/vlm/finetune.py --config recipes/vlm/qwen2_5_vl_3b_rdr.yaml
# Adjust --nproc-per-node to the number of GPUs available on your host machine.


step_scheduler:
  grad_acc_steps: 8
  ckpt_every_steps: 50
  val_every_steps: 50  # will run every x number of gradient steps
  num_epochs: 3

dist_env:
  backend: nccl
  timeout_minutes: 10

rng:
  _target_: nemo.automodel.training.rng.StatefulRNG
  seed: 42
  ranked: true

model:
  _target_: nemo.automodel._transformers.NeMoAutoModelForImageTextToText.from_pretrained
  pretrained_model_name_or_path: Qwen/Qwen2.5-VL-3B-Instruct
  
processor:
  _target_: transformers.AutoProcessor.from_pretrained
  pretrained_model_name_or_path: Qwen/Qwen2.5-VL-3B-Instruct
  min_pixels: 200704  # 256*28*28
  max_pixels: 1003520  # 1280*28*28

checkpoint:
  enabled: true
  checkpoint_dir: checkpoints/
  model_save_format: torch_save

distributed:
  _target_: nemo.automodel.distributed.fsdp2.FSDP2Manager
  dp_size: none
  tp_size: 1
  cp_size: 1
  sequence_parallel: false

loss_fn: nemo.automodel.loss.masked_ce.masked_cross_entropy

dataset:
  _target_: nemo.automodel.datasets.vlm.datasets.make_rdr_dataset
  path_or_dataset: quintend/rdr-items
  split: train

dataloader:
  _target_: torchdata.stateful_dataloader.StatefulDataLoader
  num_workers: 0
  pin_memory: true
  # collate_fn:
  #   _target_: nemo.automodel.datasets.vlm.collate_fns.qwen2_5_collate_fn

    
optimizer:
  _target_: torch.optim.AdamW
  lr: 1e-5
  weight_decay: 0.01
  betas: [0.9, 0.95]

freeze_config:
  freeze_embeddings: true
  freeze_vision_tower: true
  freeze_language_model: false

